<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sport Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- <script src="./index.js" defer></script> -->
  </head>
    <h1 class="header">Profile Page</h1>
  <body id="home" data-js="body" class="dark-mode">
    <main>
      <form action="submit" class="form card" autocomplete="on">
        <label for="picture"></label>
        <input type="file" id="picture" name="picture">
      <img src="" alt="profile picture"/>
      </input>
        <label for="firstName"></label>
        <input type="text" placeholder="last name" id="firstName" name="firstName" minlength="4" maxlength="30" required />
        <label for="lastName"></label>
        <input type="text" placeholder="first name" id="lastName" name="lastName" minlength="4" maxlength="30" required />
        <label for="email"></label>
        <input type="email" placeholder="example@gmail.com" id="email" name="email" required />
        <label for="about-me"></label>
        <textarea name="about-me" placeholder="About me text" id="about-me" rows="10"></textarea>
        <div class="terms-and-conditions">
          <label for="terms-and-conditions"></label>
          <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required>
          <p>I accept the terms and conditions</p>
        </div>
      
        <button class="submit-button" type="submit">Submit</button>
      </form>
      <div class="div-button">
        <button class="question-counter button">
          <i class="fas fa-question fa-3x navbar-icon"></i>
          <p>Created Questions</p>
        </button>
        <button class="bookmarks-counter button">
          <i class="fas fa-bookmark fa-3x navbar-icon"></i><p>Created Bookmarks</p>
        </button>
      </div>
      <section>
      <p class="setting-description">Dark Mode</p>
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-switch" class="toggle-switch-input">
        <label for="toggle-switch" class="toggle-switch-label">
        </label>
      </div>
    </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar-row">
          <li class="footer-button">
            <a href="./index.html"class="linkWidth">
              <i class="fas fa-home fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button">
            <a href="./bookmarks.html"class="linkWidth">
              <i class="fas fa-bookmark fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button">
            <a href="./form.html"class="linkWidth">
              <i class="fas fa-plus fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button footer-button__current">
            <a href=""class="linkWidth">
              <i class="fas fa-user fa-3x navbar-icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
