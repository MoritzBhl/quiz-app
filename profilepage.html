<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sport Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <header>
    <h1 class="header">Profile Page</h1>
  </header>
  <body id="home">
    <main>
      <section class="about-me card">
        <img src="" alt="a profile picture" />
        <h2>Name</h2>
        <p>About me text</p>
      </section>
      <section class="counter card">
        <button class="question-counter">Created Questions</button>
        <button class="bookmarks-counter">Created Bookmarks</button>
      </section>
      <section class="settings card">
        <h2>Settings</h2>
        <p>Dark Mode</p>
        <button class="dark-mode">Toggle button dark mode</button>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar-row">
          <li>
            <a href="./index.html">
              <i class="fas fa-home fa-3x navbar-buttons"></i>
            </a>
          </li>
          <li>
            <a href="./bookmarks.html">
              <i class="fas fa-bookmark fa-3x navbar-buttons"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fas fa-user fa-3x navbar-buttons"></i>
            </a>
          </li>
        </ul>
      </nav>
