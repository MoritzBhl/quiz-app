<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sport Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="./form.js" defer></script>
  </head>
  <h1 class="header">Add New Question Cards</h1>
  <body id="home">
    <main>
      <form data-js="form">
        <fieldset class="card">
          <label for="questionInput">Your Question:</label>
          <textarea
            data-js="questionInput"
            name="questionInput"
            id="questionInput"
            maxlength="150"
            rows="10"
            required
          ></textarea>
        </fieldset>
        <p>
          Characters left:
          <span name="amountLeftQuestion" data-js="amountLeftQuestion"
            >150
          </span>
        </p>
        <fieldset class="card">
          <label for="answerInput">Your Answer:</label>
          <textarea
            data-js="answerInput"
            name="answerInput"
            id="answerInput"
            maxlength="150"
            rows="10"
            required
          ></textarea>
        </fieldset>
        <p>
          Characters left:
          <span name="amountLeftAnswer" data-js="amountLeftAnswer">150 </span>
        </p>
        <fieldset class="card">
          <label for="tag">Tag:</label>
          <input type="text" name="tag" id="tag" maxlength="20" required />
        </fieldset>
        <fieldset class="card">
          <label for="submit"></label>
          <button type="submit" id="submit" data-js="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar-row">
          <li class="footer-button">
            <a href="./index.html">
              <i class="fas fa-home fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button">
            <a href="./bookmarks.html">
              <i class="fas fa-bookmark fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button">
            <a href="">
              <i class="fas fa-plus fa-3x navbar-icon"></i>
            </a>
          </li>
          <li class="footer-button">
            <a href="./profilepage.html">
              <i class="fas fa-user fa-3x navbar-icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
