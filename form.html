<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sport Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="./form.js" defer></script>
  </head>
  <header>
    <h1 class="header">Add New Question Cards</h1>
  </header>
  <body id="home">
    <main>
      <form data-js="questionForm">
        <fieldset class="card">
          <legend></legend>
          <label for="new-question">Your Question:</label>
          <textarea
            name="newQuestion"
            id="new-question"
            minlength="10"
            rows="10"
            required
          ></textarea>
        </fieldset>
        <fieldset class="card">
          <legend></legend>
          <label for="new-answer">Your Answer:</label>
          <textarea
            name="newAnswer"
            id="new-answer"
            minlength="10"
            rows="10"
            required
          ></textarea>
        </fieldset>
        <fieldset class="card">
          <label for="tag">Tag:</label>
          <input type="text" name="tag" id="tag" maxlength="20" required />
        </fieldset>
        <fieldset class="card">
          <label for="submit"></label>
          <button type="submit" id="submit" name="submit" data-js="submit">
            Submit
          </button>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar-row">
          <li class="home-button">
            <a href="./index.html">
              <i class="fas fa-home fa-3x navbar-buttons"></i>
            </a>
          </li>
          <li class="bookmark-button">
            <a href="./bookmarks.html">
              <i class="fas fa-bookmark fa-3x navbar-buttons"></i>
            </a>
          </li>
          <li class="form-button">
            <a href="">
              <i class="fas fa-plus fa-3x navbar-buttons"></i>
            </a>
          </li>
          <li class="profile-button">
            <a href="./profilepage.html">
              <i class="fas fa-user fa-3x navbar-buttons"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
